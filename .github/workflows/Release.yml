name: Realse

env:
  CI_LOGIN: "GABSI"
  CI_EMAIL: "firas.gabsi@gmail.com"

on:
  push:
    branches: [ "main" ]

jobs:
  Release:
    name: ðŸ§° Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: git remote set-url origin "GABSI@github.com:Firas8/test.git"
      - run: git config --global credential.helper "osxkeychain"
      - run: git config --global user.email $CI_EMAIL
      - run: git config --global user.name $CI_LOGIN
      - run: git config --global remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
      - run: git config --global remote.origin-sp.url "https://github.com/Firas8/test.git"
      - run: git config --global remote.origin-sp.fetch "+refs/heads/*:refs/remotes/origin-sp/*"
      - run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: echo $RELEASE_VERSION
      - run: git add .
      - run: git commit -m "Release "$RELEASE_VERSION
      - run: git config --list
      - run: cat .git/config
      #- run: git push
      - run: git push GABSI@github.com:Firas8/test.git --all
      - run: git checkout dev
      - run: git merge -Xtheirs main --allow-unrelated-histories
      - run: git push
      - run: git checkout main
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_VERSION }}