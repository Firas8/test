name: Realse

env:
  CI_LOGIN: "GABSI"
  CI_EMAIL: "firas.gabsi@gmail.com"

on:
  pull_request:
    types:
      - closed
  push:
    branches: [ "main" ]

jobs:
  Release:
    if: github.event.pull_request.merged == true
    name: ðŸ§° Release
    runs-on: ubuntu-latest
    environment: firas
    steps:
      - name: Checkout TEST
        uses: actions/checkout@v2
        with:
          token: ${{ env.PAT }}
          fetch-depth: '0'
        env:
          PAT: ${{ secrets.CI_PAT }}

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'

      - run: git config --global user.email $CI_EMAIL
      - run: git config --global user.name $CI_LOGIN
        
      - run: git pull
        
      #- run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: echo "RELEASE_VERSION=$(npm version minor --git-tag-version false)" >> $GITHUB_ENV
        
      - run: git add .
      - run: git commit -m "Release "$RELEASE_VERSION
      - run: git push
        
      - run: git checkout dev
      - run: git merge -Xtheirs main --allow-unrelated-histories
      - run: git push
        
      - run: git checkout main

      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_VERSION }}
        