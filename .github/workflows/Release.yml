on:
  push:
    branches: [ "main" ]

jobs:
  Release:
    name: ðŸ§° Release
    runs-on: ubuntu-latest
    environment: firas
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      issues: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    steps:
      - run: |
          if [[ "${{ secrets.CI_PAT }}" == "" ]]; then
             echo The secret does not exist
            else
             echo The secret exists
          fi
      - name: Afficher
        run: echo $PAT
        env:
          PAT: ${{ secrets.CI_PAT }}

      - name: Checkout TEST
        uses: actions/checkout@v2
        with:
          token: $PAT
          fetch-depth: '0'
        env:
          PAT: ${{ secrets.CI_PAT }}

      - run: git config --global user.email $CI_EMAIL
      - run: git config --global user.name $CI_LOGIN

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      #- run: git remote set-url origin https://firas8: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@github.com/firas8/test.git
      - run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: echo $RELEASE_VERSION
      - run: git add .
      - run: git commit -m "Release "$RELEASE_VERSION
      - run: git push
      - run: git checkout dev
      - run: git merge -Xtheirs main --allow-unrelated-histories
      - run: git push
      - run: git checkout main
        