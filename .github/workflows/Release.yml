name: Realse

env:
  CI_LOGIN: "firas8"
  CI_EMAIL: "firas.gabsi@gmail.com"

on:
  push:
    branches: [ "main" ]

jobs:
  Build:
    name: ðŸ“¦ Build project
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm install
      - name: Build project
        run: npm run build --if-present
      - name: Run lint
        run: npm run lint

  Test:
    name: ðŸ› Unit Tests
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
      # with:
      #    node-version: '14.x'
      #- name: Run Jest
      #  uses: stefanoeb/jest-action@1.0.3
      #- name: Run tests
      #  run: npm run test

  SecurityScan:
    name: ðŸ§¹ Njsscan Check
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '.'

  SonarQube:
    name: ðŸ§¹ SonarQube
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3

  Release:
    name: ðŸ§° Release
    runs-on: ubuntu-latest
    needs: [ Test, SecurityScan, SonarQube ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: git config --global user.email ${{secrets.CI_EMAIL}}
      - run: git config --global user.name ${{secrets.CI_USERNAME}}
      - run: git checkout main
      - run: git pull
      - run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: echo $RELEASE_VERSION
      - run: git add .
      - run: git commit -m "Release "$RELEASE_VERSION
      - run: git push
      - run: git checkout dev
      - run: git merge -Xtheirs main --allow-unrelated-histories
      - run: git push
      - run: git checkout main
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_VERSION }}

  Deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3