name: Realse

env:
  CI_LOGIN: "GABSI"
  CI_EMAIL: "firas.gabsi@gmail.com"

on:
  push:
    branches: [ "main" ]

jobs:
  Release:
    name: ðŸ§° Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: git config --global user.email $CI_EMAIL
      - run: git config --global user.name $CI_LOGIN
      - run: git remote add origin-sp "git@github.com:Firas8/test.git" || true
      - run: git push origin-sp --all -v
      - run: git fetch
      - run: git merge -s ours -m 'SCM-merge-from-master' origin/master
      - run: git merge -s ours -m 'SCM-merge-from-develop' origin/dev
      - run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: git push origin-sp --all -v
      - run: git push origin-sp --tags -v
      - run: git push origin-sp --delete
      - run: git remote rm origin-sp

      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_VERSION }}