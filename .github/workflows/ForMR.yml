name: Check Code

on:
  push:
    branches:
      - '*/*'
      - '!main'
      - '!dev'

jobs:
  Build:
    name: 📦Build project
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm install
      #- name: Build project
      #  run: npm run build --if-present
      #- name: 🧹 Run lint
      #   run: npm run lint

  Test:
    name: 🐛Tests
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      # - name: Run tests
      #   run: npm run test

  SecurityScan:
    name: 🧹Njsscan check
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '.'

  SonarQube:
    name: 🧹SonarQube
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3