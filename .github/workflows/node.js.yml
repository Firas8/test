# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: New Release Creation

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    env:
      CI_LOGIN: "firas8"
      CI_EMAIL: "firas.gabsi@gmail.com"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: git config --global user.email ${{ env.CI_EMAIL }}
      - run: git config --global user.name ${{ env.CI_LOGIN }}
      - run: git checkout main
      - run: git pull
      - run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: echo $RELEASE_VERSION
      - run: git add .
      - run: git commit -m "Release "$RELEASE_VERSION
      - run: git push
      - run: git checkout dev
      - run: git merge -Xtheirs main --allow-unrelated-histories
      - run: git push
      - run: git checkout main
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_VERSION }}
      - run: npm install