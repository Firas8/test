# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
      
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
    - name: Install dependencies
      run: npm install
    - name: Change de branche
      run: git checkout main
    - name: Change de branche 2
      run: git fetch origin main
    - name: Change de branche 3
      run: git rebase -i origin/main
    - name: Update Version
      run: npm version major --git-tag-version false
    - name: Set email 
      run: git config --global user.email "firas.gabsi@gmail.com"
    - name: Set name
      run: git config --global user.name "firas8"
    - name: Add change
      run: git add .
    - name: Git Flow Step 1
      run: git commit -m "commit message"
    - name: Git Flow Step 2
      run: git push origin main