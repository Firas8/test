name: Create New Version of Project

env:
  CI_LOGIN: "firas8"
  CI_EMAIL: "firas.gabsi@gmail.com"

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      - name: ðŸ§° Install NPM dependencies
        run: npm install
      #- name: ðŸ“¦ Build project
      #  run: npm run build --if-present
      #- name: ðŸ§¹ Run lint
      #   run: npm run lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      # - name: ðŸ› Run tests
      #   run: npm run test

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ build, tests ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - run: git config --global user.email $CI_EMAIL
      - run: git config --global user.name $CI_LOGIN
      - run: git checkout main
      - run: git pull
      - run: echo "RELEASE_VERSION=$(npm version major --git-tag-version false)" >> $GITHUB_ENV
      - run: echo $RELEASE_VERSION
      - run: git add .
      - run: git commit -m "Release "$RELEASE_VERSION
      - run: git push
      - run: git checkout dev
      - run: git merge -Xtheirs main --allow-unrelated-histories
      - run: git push
      - run: git checkout main
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ env.RELEASE_VERSION }}