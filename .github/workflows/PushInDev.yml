name: Update dev branche

on:
  push:
    branches: [ "dev" ]

jobs:
  Build:
    name: ğŸ“¦Build project
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      - name: Install NPM dependencies
        run: npm install
      - name: Build project
        run: npm run build --if-present
      #- name: ğŸ§¹ Run lint
      #   run: npm run lint

  Test:
    name: ğŸ›Tests
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3
      - name: Run tests
        run: npm run test

  SecurityScan:
    name: ğŸ§¹Njsscan check
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: '.'

  SonarQube:
    name: ğŸ§¹SonarQube
    runs-on: ubuntu-latest
    needs: [ Build ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3

  Deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [ SonarQube, SecurityScan, Test ]
    steps:
      - name: Use Node.js
        uses: actions/checkout@v3